name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
            node-version: 16
            cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build contracts
        run: yarn run build
      - name: Run tests
        run: yarn run test
